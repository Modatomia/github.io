<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Modatomía</title>

    <!-- Fuentes -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Estilos -->
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      .dashboard-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }
      .loading,
      .error-message {
        display: none;
        text-align: center;
        margin-top: 20px;
      }
      .error-message {
        background-color: #ffebee;
        color: #b71c1c;
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <div class="logo-title-group">
          <img src="assets/logo.png" alt="Modatomía Logo" class="logo" />
          <h1>Dashboard</h1>
        </div>
        <nav class="user-nav">
          <span id="user-email"></span>
          <button id="logout" class="auth-button">Cerrar Sesión</button>
        </nav>
      </div>
    </header>

    <main class="dashboard-container">
      <div id="loading" class="loading">Cargando tu contenido...</div>
      <div id="error" class="error-message">Error al cargar el contenido.</div>
      <div id="dashboardContent" style="display: none">
        <!-- Contenido dinámico -->
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1.2/auth0-spa-js.production.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Inicialización de Auth0 y carga de datos
        initAuth0();
      });

      // Renderización de cursos basada en datos del servidor
      function displayUserContent(accessLevel) {
        const dashboardContent = document.getElementById("dashboardContent");
        const loading = document.getElementById("loading");
        const error = document.getElementById("error");

        loading.style.display = "none";

        let contentHTML = "";
        if (accessLevel === "curso_basico") {
          contentHTML = `
                    <section>
                        <h2>Bienvenido/a al Curso Básico</h2>
                        <div>
                            <h3>Módulo 1: Fundamentos de Optitex</h3>
                            <ul>
                                <li><a href="#">Lección 1: Introducción a Optitex</a></li>
                                <li><a href="#">Lección 2: Configuración inicial</a></li>
                            </ul>
                        </div>
                    </section>
                `;
        } else {
          contentHTML = `
                    <section>
                        <h2>No tienes contenido asignado aún.</h2>
                    </section>
                `;
        }

        dashboardContent.innerHTML = contentHTML;
        dashboardContent.style.display = "block";
      }

      // Mostrar errores en el frontend
      function showError(message) {
        const error = document.getElementById("error");
        const loading = document.getElementById("loading");
        loading.style.display = "none";
        error.textContent = message;
        error.style.display = "block";
      }
    </script>
  </body>
</html>
