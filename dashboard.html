<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Modatomía</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1.2/auth0-spa-js.production.js"></script>
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <img src="assets/logo.png" alt="Modatomía Logo" class="logo" />
        <h1>Dashboard</h1>
        <div class="user-info">
          <span id="user-email"></span>
          <button id="logout" class="auth-button">Cerrar Sesión</button>
        </div>
      </div>
    </header>

    <main class="container">
      <div id="loading">Cargando...</div>
      <div id="error" style="display: none" class="error-message"></div>
      <div id="content" style="display: none">
        <h2>Contenido del Curso</h2>
        <div id="modules"></div>
      </div>
    </main>

    <div
      id="debug-panel"
      style="
        display: none;
        padding: 20px;
        background: #f5f5f5;
        margin: 20px;
        border-radius: 4px;
      "
    >
      <h3>Debug Information</h3>
      <pre id="debug-log"></pre>
    </div>

    <script>
      const AUTH_CONFIG = {
        domain: "dev-ao28w8mm01qxvpqa.us.auth0.com",
        clientId: "POytIwtV3rWDTkS4apTJCeMzhVqX8v1e",
        baseURL: "https://recursos.modatomia.com",
      };

      let auth0Client = null;

      function debugLog(message) {
        console.log(message);
        const debugLog = document.getElementById("debug-log");
        if (debugLog) {
          debugLog.textContent +=
            new Date().toISOString() + ": " + message + "\n";
        }
      }

      async function initAuth0() {
        try {
          debugLog("Iniciando Auth0...");

          auth0Client = await auth0.createAuth0Client({
            domain: AUTH_CONFIG.domain,
            clientId: AUTH_CONFIG.clientId,
            authorizationParams: {
              redirect_uri: `${AUTH_CONFIG.baseURL}/callback.html`,
              audience: `https://${AUTH_CONFIG.domain}/api/v2/`,
              scope: "openid profile email",
            },
          });

          debugLog("Cliente Auth0 creado");

          const isAuthenticated = await auth0Client.isAuthenticated();
          debugLog("¿Usuario autenticado? " + isAuthenticated);

          if (!isAuthenticated) {
            const storedToken = sessionStorage.getItem("auth_token");
            debugLog("Token almacenado: " + (storedToken ? "Sí" : "No"));

            if (!storedToken) {
              debugLog("Redirigiendo a página de inicio...");
              window.location.href = "/";
              return;
            }
          }

          const user = await auth0Client.getUser();
          debugLog("Información del usuario obtenida");

          if (!user) {
            debugLog("No se encontró información del usuario");
            window.location.href = "/";
            return;
          }

          document.getElementById("user-email").textContent = user.email;
          document.getElementById("loading").style.display = "none";
          document.getElementById("content").style.display = "block";

          debugLog("Cargando contenido del usuario...");
          await loadUserContent(user);
        } catch (error) {
          debugLog("Error: " + error.message);
          console.error("Error:", error);
          document.getElementById("error").textContent =
            "Error de autenticación";
          document.getElementById("error").style.display = "block";
        }
      }

      async function loadUserContent(user) {
        try {
          debugLog("Obteniendo token...");
          const token = await auth0Client.getTokenSilently();

          debugLog("Verificando acceso...");
          const response = await fetch("/api/auth", {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          if (!response.ok) {
            throw new Error("Error verificando acceso");
          }

          const data = await response.json();
          debugLog("Nivel de acceso: " + data.user.access_level);
          displayUserContent(data.user.access_level);
        } catch (error) {
          debugLog("Error cargando contenido: " + error.message);
          console.error("Error cargando contenido:", error);
          document.getElementById("error").textContent =
            "Error cargando contenido";
          document.getElementById("error").style.display = "block";
        }
      }

      function displayUserContent(accessLevel) {
        const modulesContainer = document.getElementById("modules");
        debugLog("Mostrando contenido para nivel: " + accessLevel);

        // Ejemplo de contenido según nivel de acceso
        if (accessLevel === "curso_basico") {
          modulesContainer.innerHTML = `
                    <div class="module">
                        <h3>Módulo 1: Fundamentos</h3>
                        <div class="module-content">
                            <p>Contenido del módulo básico</p>
                        </div>
                    </div>
                `;
        }
        // Agregar más niveles según sea necesario
      }

      async function handleLogout() {
        try {
          debugLog("Iniciando cierre de sesión...");
          await auth0Client.logout({
            logoutParams: {
              returnTo: AUTH_CONFIG.baseURL,
            },
          });
        } catch (error) {
          debugLog("Error en logout: " + error.message);
          console.error("Error en logout:", error);
          // Forzar logout local en caso de error
          sessionStorage.clear();
          window.location.href = AUTH_CONFIG.baseURL;
        }
      }

      // Mostrar panel de debug en desarrollo
      if (
        window.location.hostname === "localhost" ||
        window.location.hostname === "127.0.0.1"
      ) {
        document.getElementById("debug-panel").style.display = "block";
      }

      document.getElementById("logout").addEventListener("click", handleLogout);
      window.onload = initAuth0;
    </script>
  </body>
</html>
