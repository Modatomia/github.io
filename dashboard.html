<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Modatomía</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1.2/auth0-spa-js.production.js"></script>
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <img src="assets/logo.png" alt="Modatomía Logo" class="logo" />
        <h1>Dashboard</h1>
        <div class="user-info">
          <span id="user-email"></span>
          <button id="logout" class="auth-button">Cerrar Sesión</button>
        </div>
      </div>
    </header>

    <main class="container">
      <div id="loading">Cargando...</div>
      <div id="error" style="display: none" class="error-message"></div>
      <div id="content" style="display: none">
        <h2>Contenido del Curso</h2>
        <div id="modules"></div>
      </div>
    </main>

    <script>
      const AUTH_CONFIG = {
        domain: "dev-ao28w8mm01qxvpqa.us.auth0.com",
        clientId: "POytIwtV3rWDTkS4apTJCeMzhVqX8v1e",
        baseURL: "https://recursos.modatomia.com",
      };

      let auth0Client = null;

      async function initAuth0() {
        try {
          auth0Client = await auth0.createAuth0Client({
            domain: AUTH_CONFIG.domain,
            clientId: AUTH_CONFIG.clientId,
            authorizationParams: {
              redirect_uri: `${AUTH_CONFIG.baseURL}/callback.html`,
            },
          });

          const isAuthenticated = await auth0Client.isAuthenticated();
          if (!isAuthenticated) {
            window.location.href = "/";
            return;
          }

          const user = await auth0Client.getUser();
          document.getElementById("user-email").textContent = user.email;
          document.getElementById("loading").style.display = "none";
          document.getElementById("content").style.display = "block";
        } catch (error) {
          console.error("Error:", error);
          document.getElementById("error").textContent =
            "Error de autenticación";
          document.getElementById("error").style.display = "block";
        }
      }

      async function handleLogout() {
        try {
          await auth0Client.logout({
            logoutParams: {
              returnTo: AUTH_CONFIG.baseURL,
            },
          });
        } catch (error) {
          console.error("Error en logout:", error);
        }
      }

      document.getElementById("logout").addEventListener("click", handleLogout);
      window.onload = initAuth0;
    </script>
  </body>
</html>
