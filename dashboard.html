<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - ModatomÃ­a</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1.2/auth0-spa-js.production.js"></script>
    <style>
        .courses-grid {
            display: grid;
            gap: 2rem;
            padding: 2rem 0;
        }

        .course-card {
            background: white;
            border-radius: var(--radius-lg);
            padding: 2rem;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
        }

        .course-card.active {
            border-left: 4px solid var(--teal);
        }

        .course-card.locked {
            opacity: 0.7;
            border-left: 4px solid var(--gray-300);
        }

        .course-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .course-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--gray-600);
        }

        .status-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .status-icon.active {
            background: var(--teal);
        }

        .status-icon.locked {
            background: var(--gray-400);
        }

        .course-title {
            margin: 0;
            font-size: 1.5rem;
            color: var(--blue-primary);
        }

        .course-description {
            color: var(--gray-600);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .course-action {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md);
            font-family: var(--font-primary);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .course-action.access {
            background: var(--teal);
            color: white;
        }

        .course-action.access:hover {
            background: var(--teal-dark);
            transform: translateY(-1px);
        }

        .course-action.locked {
            background: var(--gray-200);
            color: var(--gray-600);
            cursor: not-allowed;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }

        .error-message {
            background: #ffebee;
            color: #ff6e40;
            padding: 1rem;
            border-radius: var(--radius-md);
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo-title-group">
                <img src="assets/logo.png" alt="ModatomÃ­a Logo" class="logo" />
                <h1>Dashboard</h1>
            </div>
            <div class="user-info">
                <span id="user-email"></span>
                <button id="logout" class="auth-button">Cerrar SesiÃ³n</button>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="loading" class="loading-spinner">Cargando...</div>
        <div id="error" style="display: none" class="error-message"></div>
        <div id="courses-container" class="courses-grid" style="display: none">
            <!-- Los cursos se cargarÃ¡n aquÃ­ dinÃ¡micamente -->
        </div>
    </main>

    <script>
        const AUTH_CONFIG = {
            domain: "dev-ao28w8mm01qxvpqa.us.auth0.com",
            clientId: "POytIwtV3rWDTkS4apTJCeMzhVqX8v1e",
            baseURL: "https://recursos.modatomia.com"
        };

        let auth0Client = null;

        async function loadUserCourses(token) {
            try {
                const response = await fetch('https://modatomia-recursos.vercel.app/api/courses', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Error cargando cursos');
                }

                const coursesData = await response.json();
                return coursesData;
            } catch (error) {
                console.error('Error:', error);
                throw error;
            }
        }

        function renderCourses(courses) {
            const container = document.getElementById('courses-container');
            
            const coursesHTML = courses.map(course => `
                <div class="course-card ${course.hasAccess ? 'active' : 'locked'}">
                    <div class="course-header">
                        <div class="status-icon ${course.hasAccess ? 'active' : 'locked'}"></div>
                        <h2 class="course-title">${course.name}</h2>
                    </div>
                    <p class="course-description">${course.description}</p>
                    ${course.hasAccess 
                        ? `<a href="${course.contentUrl}" class="course-action access">Acceder al contenido â†’</a>`
                        : `<span class="course-action locked">ðŸ”’ Acceso no disponible</span>`
                    }
                </div>
            `).join('');

            container.innerHTML = coursesHTML;
            container.style.display = 'grid';
            document.getElementById('loading').style.display = 'none';
        }

        async function initDashboard() {
            try {
                auth0Client = await auth0.createAuth0Client({
                    domain: AUTH_CONFIG.domain,
                    clientId: AUTH_CONFIG.clientId,
                    cacheLocation: "localstorage",
                    useRefreshTokens: true,
                    authorizationParams: {
                        redirect_uri: `${AUTH_CONFIG.baseURL}/callback.html`,
                        scope: "openid profile email"
                    }
                });

                const isAuthenticated = await auth0Client.isAuthenticated();
                if (!isAuthenticated) {
                    window.location.replace("/");
                    return;
                }

                const user = await auth0Client.getUser();
                const token = await auth0Client.getTokenSilently();

                document.getElementById("user-email").textContent = user.email;

                const courses = await loadUserCourses(token);
                renderCourses(courses);

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('error').textContent = 'Error cargando el dashboard';
                document.getElementById('error').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
            }
        }

        async function handleLogout() {
            try {
                await auth0Client.logout({
                    logoutParams: {
                        returnTo: AUTH_CONFIG.baseURL
                    }
                });
            } catch (error) {
                console.error('Error en logout:', error);
                window.location.replace("/");
            }
        }

        document.getElementById("logout").addEventListener("click", handleLogout);
        window.onload = initDashboard;
    </script>
</body>
</html>
