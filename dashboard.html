    <style>
            .error-message {

            .auth-button {

            }
            const styles = `
          .module {
              background: white;

          .module-title {
              color: #1e3d59;

              border-bottom: 2px solid #f5f5f5;
          }

          .welcome-message {
              background: #f8f9fa;
              padding: 20px;
              border-radius: 8px;
              margin-bottom: 30px;
          }

          .welcome-message p {
              margin: 0;
              color: #666;
              line-height: 1.6;
          }

          .resources-section, .exercises-section {
              margin-top: 30px;
          }

          .resources-section h4, .exercises-section h4 {
              color: #1e3d59;
              font-size: 20px;
              margin-bottom: 20px;
          }

          .resources-list {
              list-style: none;
              padding: 0;
              margin: 0;
          }

          .resource-item {
              display: flex;
              align-items: start;
              padding: 15px;
              border: 1px solid #eee;
              border-radius: 8px;
              margin-bottom: 15px;
              transition: all 0.3s ease;
          }

          .resource-item:hover {
              box-shadow: 0 2px 8px rgba(0,0,0,0.1);
              border-color: #1abc9c;
          }

          .resource-icon {
              font-size: 24px;
              margin-right: 15px;
              color: #1abc9c;
          }

          .resource-details h5 {
              margin: 0 0 5px 0;
              color: #1e3d59;
              font-size: 16px;
          }

          .resource-details p {
              margin: 0 0 10px 0;
              color: #666;
              font-size: 14px;
          }

          .resource-link, .exercise-link {
              display: inline-block;
              padding: 6px 12px;
              border-radius: 4px;
              background-color: #1abc9c;
              color: white;
              text-decoration: none;
              font-size: 14px;
              transition: background-color 0.3s ease;
          }

          .resource-link:hover, .exercise-link:hover {
              background-color: #16a085;
          }

          .exercises-grid {
              display: grid;
              grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
              gap: 20px;
          }

          .exercise-card {
              background: #f8f9fa;
              padding: 20px;
              border-radius: 8px;
              text-align: center;
          }

          .exercise-icon {
              font-size: 24px;
              margin-bottom: 10px;
          }

          .exercise-card h5 {
              margin: 0 0 10px 0;
              color: #1e3d59;
          }

          .exercise-card p {
              margin: 0 0 15px 0;
              color: #666;
              font-size: 14px;
          }

          .error-module {
              text-align: center;
              padding: 40px;
          }

          .error-module h3 {
              color: #ff6e40;
              margin-bottom: 10px;
          }

          .error-module p {
              color: #666;
          }
      `;
    </style>
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <img src="assets/logo.png" alt="Modatom铆a Logo" class="logo" />
        <h1>Dashboard</h1>
        <div class="user-info">
          <span id="user-email"></span>
          <button id="logout" class="auth-button">Cerrar Sesi贸n</button>
        </div>
      </div>
    </header>

    <main class="container">
      <div id="loading" class="loading">Cargando contenido...</div>
      <div id="error" style="display: none" class="error-message"></div>
      <div id="content" style="display: none">
        <h2>Contenido del Curso</h2>
        <div id="modules"></div>
      </div>
      <pre id="debug-log"></pre>
    </main>

    <script>
      const AUTH_CONFIG = {
        domain: "dev-ao28w8mm01qxvpqa.us.auth0.com",
        clientId: "POytIwtV3rWDTkS4apTJCeMzhVqX8v1e",
        baseURL: "https://recursos.modatomia.com",
      };

      let auth0Client = null;

      function debugLog(message) {
        console.log(message);
        const log = document.getElementById("debug-log");
        if (log) {
          const timestamp = new Date().toISOString();
          log.textContent = `[${timestamp}] ${message}\n` + log.textContent;
          log.style.display = "block";
        }
      }

      function showError(message) {
        debugLog(`Error: ${message}`);
        const errorElement = document.getElementById("error");
        if (errorElement) {
          errorElement.textContent = message;
          errorElement.style.display = "block";
        }
        document.getElementById("loading").style.display = "none";
      }

      function displayUserContent(accessLevel) {
        const modulesContainer = document.getElementById("modules");
        debugLog(`Mostrando contenido para nivel: ${accessLevel}`);

        let contentHTML = "";

        switch (accessLevel) {
          case "curso_basico":
            contentHTML = `
                  <div class="module">
                      <h3 class="module-title">M贸dulo 1: Fundamentos de Optitex</h3>
                      <div class="module-content">
                          <div class="welcome-message">
                              <p>隆Bienvenido/a al curso de Optitex! Aqu铆 encontrar谩s todo el material complementario organizado por secciones.</p>
                          </div>
                          
                          <div class="resources-section">
                              <h4>Gu铆as y Recursos</h4>
                              <ul class="resources-list">
                                  <li>
                                      <div class="resource-item">
                                          <div class="resource-icon"></div>
                                          <div class="resource-details">
                                              <h5>Introducci贸n a Optitex</h5>
                                              <p>Gu铆a b谩sica de configuraci贸n y primeros pasos</p>
                                              <a href="#" class="resource-link">Ver documento</a>
                                          </div>
                                      </div>
                                  </li>
                                  <li>
                                      <div class="resource-item">
                                          <div class="resource-icon"></div>
                                          <div class="resource-details">
                                              <h5>Manual de Referencia</h5>
                                              <p>Comandos y funciones principales</p>
                                              <a href="#" class="resource-link">Ver documento</a>
                                          </div>
                                      </div>
                                  </li>
                              </ul>
                          </div>

                          <div class="exercises-section">
                              <h4>Ejercicios Pr谩cticos</h4>
                              <div class="exercises-grid">
                                  <div class="exercise-card">
                                      <div class="exercise-icon">锔</div>
                                      <h5>Ejercicio 1</h5>
                                      <p>Configuraci贸n inicial del espacio de trabajo</p>
                                      <a href="#" class="exercise-link">Ver ejercicio</a>
                                  </div>
                                  <div class="exercise-card">
                                      <div class="exercise-icon">锔</div>
                                      <h5>Ejercicio 2</h5>
                                      <p>Creaci贸n de patrones b谩sicos</p>
                                      <a href="#" class="exercise-link">Ver ejercicio</a>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              `;
            break;
          default:
            contentHTML = `
                  <div class="module error-module">
                      <h3>Contenido no disponible</h3>
                      <p>No se encontr贸 contenido para tu nivel de acceso.</p>
                  </div>
              `;
        }

        modulesContainer.innerHTML = contentHTML;
        document.getElementById("content").style.display = "block";
        document.getElementById("loading").style.display = "none";
      }

      async function initAuth0() {
        try {
          debugLog("Iniciando Auth0...");

          auth0Client = await auth0.createAuth0Client({
            domain: AUTH_CONFIG.domain,
            clientId: AUTH_CONFIG.clientId,
            cacheLocation: "localstorage",
            useRefreshTokens: true,
            authorizationParams: {
              redirect_uri: `${AUTH_CONFIG.baseURL}/callback.html`,
              scope: "openid profile email",
            },
          });

          debugLog("Auth0 configurado exitosamente");

          // Verificar autenticaci贸n
          const isAuthenticated = await auth0Client.isAuthenticated();
          debugLog(`Usuario autenticado: ${isAuthenticated}`);

          if (!isAuthenticated) {
            const token = localStorage.getItem("auth_token");
            if (!token) {
              debugLog("No se encontr贸 token de autenticaci贸n");
              window.location.replace("/");
              return;
            }
          }

          // Obtener informaci贸n del usuario
          const user = await auth0Client.getUser();
          if (!user) {
            throw new Error("No se pudo obtener la informaci贸n del usuario");
          }

          debugLog(`Usuario: ${user.email}`);
          document.getElementById("user-email").textContent = user.email;

          // Simular nivel de acceso (aqu铆 deber铆as obtenerlo de tu backend)
          displayUserContent("curso_basico");
        } catch (error) {
          debugLog(`Error en inicializaci贸n: ${error.message}`);
          showError("Error de inicializaci贸n: " + error.message);

          // Limpiar datos y redireccionar en caso de error
          localStorage.clear();
          sessionStorage.clear();

          setTimeout(() => {
            window.location.replace("/");
          }, 3000);
        }
      }

      async function handleLogout() {
        try {
          debugLog("Iniciando cierre de sesi贸n...");
          localStorage.clear();
          sessionStorage.clear();

          if (auth0Client) {
            await auth0Client.logout({
              logoutParams: {
                returnTo: AUTH_CONFIG.baseURL,
              },
            });
          } else {
            window.location.replace("/");
          }
        } catch (error) {
          debugLog(`Error en logout: ${error.message}`);
          window.location.replace("/");
        }
      }

      // Configurar eventos
      document.getElementById("logout").addEventListener("click", handleLogout);

      // Inicializar
      window.onload = initAuth0;

      // Mostrar debug en desarrollo
      if (
        window.location.hostname === "localhost" ||
        window.location.hostname === "127.0.0.1" ||
        window.location.hostname.includes("vercel.app")
      ) {
        document.getElementById("debug-log").style.display = "block";
      }
    </script>
  </body>
</html>
