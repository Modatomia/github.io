<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modatomía - Recursos Educativos</title>
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Fuentes -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Auth0 SDK -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1.2/auth0-spa-js.production.js"></script>
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <img src="assets/logo.png" alt="Modatomía Logo" class="logo" />
        <h1>Recursos Educativos</h1>
        <div class="auth-buttons">
          <button id="login">Iniciar Sesión</button>
          <button id="logout">Cerrar Sesión</button>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="welcome-section">
        <h2>Bienvenido a Modatomía</h2>
        <p>
          Portal de recursos educativos para estudiantes del curso de patronaje
          digital con Optitex.
        </p>
      </section>
    </main>

    <footer class="main-footer">
      <div class="container">
        <p>&copy; 2024 Modatomía. Todos los derechos reservados.</p>
      </div>
    </footer>

    <script>
      const initAuth0 = async () => {
        try {
          // Notar que aquí usamos auth0.createAuth0Client
          const auth0Client = await auth0.createAuth0Client({
            domain: "dev-ao28w8mm01qxvpqa.us.auth0.com",
            client_id: "POytIwtV3rWDTkS4apTJCeMzhVqX8v1e",
            redirect_uri: "https://recursos.modatomia.com/callback",
          });

          // Login button
          document
            .getElementById("login")
            .addEventListener("click", async () => {
              console.log("Iniciando login...");
              await auth0Client.loginWithRedirect();
            });

          // Logout button
          document
            .getElementById("logout")
            .addEventListener("click", async () => {
              await auth0Client.logout({
                returnTo: "https://recursos.modatomia.com",
              });
            });

          // Manejar callback después del login
          if (window.location.search.includes("code=")) {
            await auth0Client.handleRedirectCallback();
            window.history.replaceState({}, document.title, "/");
          }

          // Check auth state
          const isAuthenticated = await auth0Client.isAuthenticated();
          document.getElementById("login").style.display = isAuthenticated
            ? "none"
            : "block";
          document.getElementById("logout").style.display = isAuthenticated
            ? "block"
            : "none";

          console.log("Auth0 inicializado correctamente");
        } catch (error) {
          console.error("Error inicializando Auth0:", error);
        }
      };

      // Init when DOM is ready
      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", initAuth0);
      } else {
        initAuth0();
      }
    </script>
  </body>
</html>
