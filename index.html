<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modatomía - Recursos Educativos</title>
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Fuentes -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Auth0 SDK -->
    <script
      src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"
      defer
    ></script>
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <img src="assets/logo.png" alt="Modatomía Logo" class="logo" />
        <h1>Recursos Educativos</h1>
        <div class="auth-buttons">
          <button id="login">Iniciar Sesión</button>
          <button id="logout">Cerrar Sesión</button>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="welcome-section">
        <h2>Bienvenido a Modatomía</h2>
        <p>
          Portal de recursos educativos para estudiantes del curso de patronaje
          digital con Optitex.
        </p>
      </section>
    </main>

    <footer class="main-footer">
      <div class="container">
        <p>&copy; 2024 Modatomía. Todos los derechos reservados.</p>
      </div>
    </footer>
    <script>
      window.onload = async () => {
        window.createAuth0Client = createAuth0Client;
      };
    </script>
    <script type="module" src="/js/auth/auth0-config.js"></script>
    <script type="module" src="/js/auth/auth0-client.js"></script>
    <script type="module" src="/js/auth/auth-ui.js"></script>
  </body>
</html>
