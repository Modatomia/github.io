<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modatomía - Recursos Educativos</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1.2/auth0-spa-js.production.js"></script>
    <style>
      .auth-button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-family: "Quicksand", sans-serif;
        font-weight: 600;
        margin: 0 5px;
        transition: background-color 0.3s ease;
      }

      #login {
        background-color: #1abc9c;
        color: white;
      }

      #login:hover {
        background-color: #16a085;
      }

      #logout {
        background-color: #ff6e40;
        color: white;
      }

      #logout:hover {
        background-color: #ff5722;
      }

      .auth-status {
        margin-top: 10px;
        font-family: "Poppins", sans-serif;
        color: #666;
        min-height: 20px;
        padding: 8px;
        border-radius: 4px;
      }

      .auth-status.error {
        background-color: #ffebee;
        color: #ff6e40;
      }

      #debug-panel {
        margin: 20px;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 4px;
        font-family: monospace;
        display: none;
      }

      #debug-panel pre {
        margin: 0;
        white-space: pre-wrap;
        word-break: break-word;
      }
    </style>
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <img src="assets/logo.png" alt="Modatomía Logo" class="logo" />
        <h1>Recursos Educativos</h1>
        <div class="auth-buttons">
          <button id="login" class="auth-button">Iniciar Sesión</button>
        </div>
        <div id="auth-status" class="auth-status"></div>
      </div>
    </header>

    <main class="container">
      <section id="welcome-section" class="welcome-section">
        <h2>Bienvenido a Modatomía</h2>
        <p>
          Portal de recursos educativos para estudiantes del curso de patronaje
          digital con Optitex.
        </p>
      </section>
    </main>

    <div id="debug-panel">
      <h3>Debug Log</h3>
      <pre id="debug-log"></pre>
    </div>

    <footer class="main-footer">
      <div class="container">
        <p>&copy; 2024 Modatomía. Todos los derechos reservados.</p>
      </div>
    </footer>

    <script>
      const AUTH_CONFIG = {
        domain: "dev-ao28w8mm01qxvpqa.us.auth0.com",
        clientId: "POytIwtV3rWDTkS4apTJCeMzhVqX8v1e",
        baseURL: "https://recursos.modatomia.com",
      };

      let auth0Client = null;

      function showStatus(message, type = "info") {
        console.log(`[${type}] ${message}`);
        const authStatus = document.getElementById("auth-status");
        if (authStatus) {
          authStatus.textContent = message;
          if (type === "error") {
            authStatus.classList.add("error");
          }
          setTimeout(() => {
            authStatus.textContent = "";
            authStatus.classList.remove("error");
          }, 3000);
        }
      }

      async function configureAuth0() {
        try {
          auth0Client = await auth0.createAuth0Client({
            domain: AUTH_CONFIG.domain,
            clientId: AUTH_CONFIG.clientId,
            useRefreshTokens: true,
            cacheLocation: "localstorage",
            authorizationParams: {
              redirect_uri: `${AUTH_CONFIG.baseURL}/callback.html`,
              scope: "openid profile email",
            },
          });
        } catch (error) {
          console.error("Error:", error);
          showStatus(error.message, "error");
        }
      }

      async function handleLogin() {
        try {
          showStatus("Iniciando sesión...");
          if (!auth0Client) {
            await configureAuth0();
          }

          // Usar window.location.origin para asegurar la URL correcta
          const redirectUri = `${AUTH_CONFIG.baseURL}/callback.html`;
          console.log("Redirect URI:", redirectUri);

          await auth0Client.loginWithRedirect({
            authorizationParams: {
              redirect_uri: redirectUri,
            },
          });
        } catch (error) {
          showStatus(`Error: ${error.message}`, "error");
          console.error("Error en login:", error);
        }
      }

      window.onload = async () => {
        try {
          await configureAuth0();

          // Configurar event listener para el botón de login
          const loginButton = document.getElementById("login");
          if (loginButton) {
            loginButton.addEventListener("click", handleLogin);
          }

          // Verificar si hay error en la URL
          const urlParams = new URLSearchParams(window.location.search);
          const error = urlParams.get("error");
          if (error) {
            showStatus(decodeURIComponent(error), "error");
          }

          // Limpiar cualquier estado anterior
          localStorage.clear();
          sessionStorage.clear();
        } catch (error) {
          showStatus(`Error: ${error.message}`, "error");
          console.error("Error en la inicialización:", error);
        }
      };
    </script>
  </body>
</html>
