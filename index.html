<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modatomía - Recursos Educativos</title>
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Fuentes -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Auth0 SDK -->
    <script
      src="https://cdn.auth0.com/js/auth0-spa-js/2.1.1/auth0-spa-js.production.js"
      async
      defer
    ></script>
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <img src="assets/logo.png" alt="Modatomía Logo" class="logo" />
        <h1>Recursos Educativos</h1>
        <div class="auth-buttons">
          <button id="login">Iniciar Sesión</button>
          <button id="logout" style="display: none">Cerrar Sesión</button>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="welcome-section">
        <h2>Bienvenido a Modatomía</h2>
        <p>
          Portal de recursos educativos para estudiantes del curso de patronaje
          digital con Optitex.
        </p>
      </section>
    </main>

    <footer class="main-footer">
      <div class="container">
        <p>&copy; 2024 Modatomía. Todos los derechos reservados.</p>
      </div>
    </footer>

    <script>
      window.onload = async () => {
        try {
          // Esperar a que Auth0 esté listo
          while (!window.createAuth0Client) {
            await new Promise((resolve) => setTimeout(resolve, 100));
          }

          // Crear el cliente de Auth0
          const auth0 = await createAuth0Client({
            domain: "dev-ao28w8mm01qxvpqa.us.auth0.com",
            client_id: "POytIwtV3rWDTkS4apTJCeMzhVqX8v1e",
            redirect_uri: window.location.origin,
            useRefreshTokens: true,
            cacheLocation: "localstorage",
          });

          console.log("Auth0 Client inicializado");

          // Obtener referencias a los botones
          const loginButton = document.getElementById("login");
          const logoutButton = document.getElementById("logout");

          // Redirigir si hay un código en la URL
          if (window.location.search.includes("code=")) {
            console.log("Procesando redirección de Auth0...");
            await auth0.handleRedirectCallback();
            window.history.replaceState({}, document.title, "/");
          }

          // Comprobar si el usuario está autenticado
          const isAuthenticated = await auth0.isAuthenticated();

          if (isAuthenticated) {
            console.log("Usuario autenticado");
            loginButton.style.display = "none";
            logoutButton.style.display = "block";
          } else {
            console.log("Usuario no autenticado");
            loginButton.style.display = "block";
            logoutButton.style.display = "none";
          }

          // Eventos de los botones
          loginButton.addEventListener("click", async () => {
            console.log("Intentando iniciar sesión...");
            await auth0.loginWithRedirect();
          });

          logoutButton.addEventListener("click", async () => {
            console.log("Cerrando sesión...");
            await auth0.logout({
              returnTo: window.location.origin,
            });
          });
        } catch (error) {
          console.error("Error durante la inicialización de Auth0:", error);
        }
      };
    </script>
  </body>
</html>
