<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modatomía - Recursos Educativos</title>
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Fuentes -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Auth0 -->
    <script
      src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- ... resto del contenido ... -->

    <!-- Scripts de autenticación al final del body -->
    <script>
      let auth0 = null;
      const configureClient = async () => {
        auth0 = await createAuth0Client({
          domain: "dev-ao28w8mm01qxvpqa.us.auth0.com",
          client_id: "POytIwtV3rWDTkS4apTJCeMzhVqX8v1e",
          redirect_uri: "https://recursos.modatomia.com/callback",
        });
      };

      const login = async () => {
        await auth0.loginWithRedirect();
      };

      const logout = () => {
        auth0.logout({
          returnTo: "https://recursos.modatomia.com",
        });
      };

      window.onload = async () => {
        await configureClient();
        // Event listeners
        document.getElementById("login").addEventListener("click", login);
        document.getElementById("logout").addEventListener("click", logout);
      };
    </script>
  </body>
</html>
