<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modatomía - Recursos Educativos</title>
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Fuentes -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Auth0 SDK -->
    <!-- IMPORTANTE: Cambiamos la URL del SDK -->
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <img src="assets/logo.png" alt="Modatomía Logo" class="logo" />
        <h1>Recursos Educativos</h1>
        <div class="auth-buttons">
          <button id="login">Iniciar Sesión</button>
          <button id="logout">Cerrar Sesión</button>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="welcome-section">
        <h2>Bienvenido a Modatomía</h2>
        <p>
          Portal de recursos educativos para estudiantes del curso de patronaje
          digital con Optitex.
        </p>
      </section>
    </main>

    <footer class="main-footer">
      <div class="container">
        <p>&copy; 2024 Modatomía. Todos los derechos reservados.</p>
      </div>
    </footer>

    <script>
      window.onload = async () => {
        try {
          // Esperamos a que Auth0 esté disponible
          while (!window.createAuth0Client) {
            await new Promise((resolve) => setTimeout(resolve, 100));
          }

          // Creamos el cliente Auth0
          const auth0 = await createAuth0Client({
            domain: "dev-ao28w8mm01qxvpqa.us.auth0.com",
            client_id: "POytIwtV3rWDTkS4apTJCeMzhVqX8v1e",
            redirect_uri: window.location.origin,
            useRefreshTokens: true,
            cacheLocation: "localstorage",
          });

          console.log("Auth0 Client initialized:", auth0);

          // Configuramos los botones
          const loginButton = document.getElementById("login");
          const logoutButton = document.getElementById("logout");

          loginButton.addEventListener("click", async () => {
            console.log("Login button clicked");
            try {
              await auth0.loginWithRedirect();
            } catch (err) {
              console.error("Error during login:", err);
            }
          });

          logoutButton.addEventListener("click", async () => {
            console.log("Logout button clicked");
            try {
              await auth0.logout({
                returnTo: window.location.origin,
              });
            } catch (err) {
              console.error("Error during logout:", err);
            }
          });
          const loginButton = document.getElementById("login");
          const logoutButton = document.getElementById("logout");

          console.log("Login button encontrado:", loginButton);
          console.log("Logout button encontrado:", logoutButton);

          if (!loginButton || !logoutButton) {
            console.error("¡Botones no encontrados! Revisa los IDs en tu HTML.");
            return;
          }

          loginButton.addEventListener("click", () => {
            console.log("Botón de login presionado");
          });

          logoutButton.addEventListener("click", () => {
            console.log("Botón de logout presionado");
          });
        };

          // Verificamos autenticación
          if (window.location.search.includes("code=")) {
            console.log("Redirect detected:", window.location.search);
            await auth0.handleRedirectCallback();
            window.history.replaceState({}, document.title, "/");
          }

          const isAuthenticated = await auth0.isAuthenticated();
          console.log("Is authenticated:", isAuthenticated);

          // Mostrar/ocultar botones según autenticación
          loginButton.style.display = isAuthenticated ? "none" : "block";
          logoutButton.style.display = isAuthenticated ? "block" : "none";
        } catch (error) {
          console.error("Error inicializando Auth0:", error);
        }
      };
    </script>
  </body>
</html>
