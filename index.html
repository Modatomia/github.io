<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modatomía - Recursos Educativos</title>
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Fuentes -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Auth0 SDK -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1.2/auth0-spa-js.production.js"></script>
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <img src="assets/logo.png" alt="Modatomía Logo" class="logo" />
        <h1>Recursos Educativos</h1>
        <div class="auth-buttons">
          <button id="login">Iniciar Sesión</button>
          <button id="logout">Cerrar Sesión</button>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="welcome-section">
        <h2>Bienvenido a Modatomía</h2>
        <p>
          Portal de recursos educativos para estudiantes del curso de patronaje
          digital con Optitex.
        </p>
      </section>
    </main>

    <footer class="main-footer">
      <div class="container">
        <p>&copy; 2024 Modatomía. Todos los derechos reservados.</p>
      </div>
    </footer>

    <script>
      let auth0Client = null;

      window.onload = async function () {
        try {
          // Configuración básica de Auth0
          auth0Client = await auth0.createAuth0Client({
            domain: "dev-ao28w8mm01qxvpqa.us.auth0.com",
            client_id: "POytIwtV3rWDTkS4apTJCeMzhVqX8v1e",
            redirect_uri: "https://recursos.modatomia.com/callback",
            authorizationParams: {
              prompt: "login",
              response_type: "code",
            },
          });

          // Botón de login con logging
          document.getElementById("login").onclick = async () => {
            console.log("Iniciando proceso de login...");
            try {
              await auth0Client.loginWithRedirect({
                authorizationParams: {
                  redirect_uri: "https://recursos.modatomia.com/callback",
                },
              });
            } catch (error) {
              console.error("Error en login:", error);
            }
          };

          // Botón de logout
          document.getElementById("logout").onclick = async () => {
            console.log("Iniciando proceso de logout...");
            try {
              await auth0Client.logout({
                logoutParams: {
                  returnTo: "https://recursos.modatomia.com",
                },
              });
            } catch (error) {
              console.error("Error en logout:", error);
            }
          };

          // Handle callback después del login
          if (window.location.search.includes("code=")) {
            try {
              await auth0Client.handleRedirectCallback();
              window.history.replaceState(
                {},
                document.title,
                window.location.pathname
              );
              console.log("Callback manejado correctamente");
            } catch (error) {
              console.error("Error manejando callback:", error);
            }
          }

          // Update UI basado en estado de autenticación
          const isAuthenticated = await auth0Client.isAuthenticated();
          document.getElementById("login").style.display = isAuthenticated
            ? "none"
            : "block";
          document.getElementById("logout").style.display = isAuthenticated
            ? "block"
            : "none";

          if (isAuthenticated) {
            const user = await auth0Client.getUser();
            console.log("Usuario autenticado:", user);
          }

          console.log("Auth0 inicializado correctamente");
        } catch (error) {
          console.error("Error de inicialización:", error);
        }
      };
    </script>
  </body>
</html>
