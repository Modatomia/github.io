<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modatomía - Recursos Educativos</title>
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Fuentes -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Auth0 SDK -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <img src="assets/logo.png" alt="Modatomía Logo" class="logo" />
        <h1>Recursos Educativos</h1>
        <div class="auth-buttons">
          <button id="login">Iniciar Sesión</button>
          <button id="logout">Cerrar Sesión</button>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="welcome-section">
        <h2>Bienvenido a Modatomía</h2>
        <p>
          Portal de recursos educativos para estudiantes del curso de patronaje
          digital con Optitex.
        </p>
      </section>
    </main>

    <footer class="main-footer">
      <div class="container">
        <p>&copy; 2024 Modatomía. Todos los derechos reservados.</p>
      </div>
    </footer>

    <script>
      window.addEventListener("load", async () => {
        // Primero, espera a que el SDK de Auth0 esté cargado
        await new Promise((resolve) => {
          const checkAuth0 = setInterval(() => {
            if (window.Auth0Client) {
              clearInterval(checkAuth0);
              resolve();
            }
          }, 100);
        });

        try {
          // Crea el cliente Auth0
          const client = new Auth0Client({
            domain: "dev-ao28w8mm01qxvpqa.us.auth0.com",
            client_id: "POytIwtV3rWDTkS4apTJCeMzhVqX8v1e",
            redirect_uri: window.location.origin,
          });

          // Configura los botones
          const loginButton = document.getElementById("login");
          const logoutButton = document.getElementById("logout");

          loginButton.onclick = () => client.loginWithRedirect();
          logoutButton.onclick = () =>
            client.logout({
              returnTo: window.location.origin,
            });

          // Verifica autenticación
          const isAuthenticated = await client.isAuthenticated();
          loginButton.style.display = isAuthenticated ? "none" : "block";
          logoutButton.style.display = isAuthenticated ? "block" : "none";

          console.log("Auth0 inicializado correctamente");
        } catch (error) {
          console.error("Error inicializando Auth0:", error.message);
        }
      });
    </script>
  </body>
</html>
