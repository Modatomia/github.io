<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modatomía - Recursos Educativos</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1.2/auth0-spa-js.production.js"></script>
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <img src="assets/logo.png" alt="Modatomía Logo" class="logo" />
        <h1>Recursos Educativos</h1>
        <div class="auth-buttons">
          <button id="login" class="auth-button">Iniciar Sesión</button>
          <button id="logout" class="auth-button" style="display: none">
            Cerrar Sesión
          </button>
        </div>
        <div id="auth-status" class="auth-status"></div>
      </div>
    </header>

    <main class="container">
      <section id="welcome-section" class="welcome-section">
        <h2>Bienvenido a Modatomía</h2>
        <p>
          Portal de recursos educativos para estudiantes del curso de patronaje
          digital con Optitex.
        </p>
      </section>

      <section id="user-content" style="display: none"></section>

      <section id="debug-logs" class="debug-section">
        <h3>Logs de Desarrollo</h3>
        <pre id="debug-output"></pre>
      </section>
    </main>

    <footer class="main-footer">
      <div class="container">
        <p>&copy; 2024 Modatomía. Todos los derechos reservados.</p>
      </div>
    </footer>

    <script>
      let auth0Client = null;
      const domain = "dev-ao28w8mm01qxvpqa.us.auth0.com";
      const clientId = "POytIwtV3rWDTkS4apTJCeMzhVqX8v1e";
      const baseURL = window.location.origin;
      const callbackURL = `${baseURL}/callback.html`;

      function log(message, type = "info") {
        const timestamp = new Date().toISOString();
        const logMessage = `[${timestamp}] [${type}] ${message}`;
        console.log(logMessage);

        const debugOutput = document.getElementById("debug-output");
        const authStatus = document.getElementById("auth-status");

        if (debugOutput) {
          debugOutput.textContent = logMessage + "\n" + debugOutput.textContent;
        }
        if (authStatus) {
          authStatus.textContent = message;
        }
      }

      async function configureAuth0() {
        try {
          log("Configurando Auth0...");
          const config = {
            domain: domain,
            clientId: clientId,
            authorizationParams: {
              redirect_uri: callbackURL,
              response_type: "code",
              scope: "openid profile email",
            },
            cacheLocation: "localstorage",
            useRefreshTokens: true,
          };
          log("Configuración Auth0:", "debug");
          log(JSON.stringify(config, null, 2), "debug");

          auth0Client = await auth0.createAuth0Client(config);
          log("Auth0 configurado exitosamente");
        } catch (error) {
          log(`Error configurando Auth0: ${error.message}`, "error");
          throw error;
        }
      }

      async function updateUI() {
        try {
          const isAuthenticated = await auth0Client.isAuthenticated();
          log(`Estado de autenticación: ${isAuthenticated}`);

          document.getElementById("login").style.display = isAuthenticated
            ? "none"
            : "block";
          document.getElementById("logout").style.display = isAuthenticated
            ? "block"
            : "none";
          document.getElementById("welcome-section").style.display =
            isAuthenticated ? "none" : "block";
          document.getElementById("user-content").style.display =
            isAuthenticated ? "block" : "none";

          if (isAuthenticated) {
            const user = await auth0Client.getUser();
            log(`Usuario autenticado: ${user.email}`);
            document.getElementById("user-content").innerHTML = `
              <h2>Bienvenido ${user.name || user.email}</h2>
              <p>Accede a tus recursos educativos aquí.</p>
            `;
          }
        } catch (error) {
          log(`Error actualizando UI: ${error.message}`, "error");
        }
      }

      async function handleLogin() {
        try {
          log("Iniciando proceso de login...");
          await auth0Client.loginWithRedirect({
            authorizationParams: {
              redirect_uri: callbackURL,
              screen_hint: "signup",
            },
          });
        } catch (error) {
          log(`Error en login: ${error.message}`, "error");
        }
      }

      async function handleLogout() {
        try {
          log("Iniciando proceso de logout...");
          await auth0Client.logout({
            logoutParams: {
              returnTo: baseURL,
            },
          });
        } catch (error) {
          log(`Error en logout: ${error.message}`, "error");
        }
      }

      window.onload = async () => {
        try {
          log("Iniciando aplicación...");
          await configureAuth0();

          document
            .getElementById("login")
            .addEventListener("click", handleLogin);
          document
            .getElementById("logout")
            .addEventListener("click", handleLogout);

          if (
            window.location.search.includes("code=") ||
            window.location.search.includes("error=")
          ) {
            log("Detectado código de autorización, procesando callback...");
            await auth0Client.handleRedirectCallback();
            window.history.replaceState(
              {},
              document.title,
              window.location.pathname
            );
            log("Callback procesado exitosamente");
          }

          await updateUI();
          log("Aplicación iniciada correctamente");
        } catch (error) {
          log(`Error en la inicialización: ${error.message}`, "error");
        }
      };
    </script>

    <style>
      .auth-button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-family: "Quicksand", sans-serif;
        font-weight: 600;
        margin: 0 5px;
      }

      #login {
        background-color: #1abc9c;
        color: white;
      }

      #logout {
        background-color: #ff6e40;
        color: white;
      }

      .auth-status {
        margin-top: 10px;
        font-family: "Poppins", sans-serif;
        color: #666;
      }

      .debug-section {
        margin-top: 20px;
        padding: 15px;
        background: #f5f5f5;
        border-radius: 4px;
        font-family: monospace;
      }

      #debug-output {
        white-space: pre-wrap;
        font-size: 12px;
        line-height: 1.4;
      }
    </style>
  </body>
</html>
