<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modatomía - Recursos Educativos</title>
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Fuentes -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Auth0 -->
    <script src="https://cdn.auth0.com/w2/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <img src="assets/logo.png" alt="Modatomía Logo" class="logo" />
        <h1>Recursos Educativos</h1>
        <div class="auth-buttons">
          <button id="login">Iniciar Sesión</button>
          <button id="logout">Cerrar Sesión</button>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="welcome-section">
        <h2>Bienvenido a Modatomía</h2>
        <p>
          Portal de recursos educativos para estudiantes del curso de patronaje
          digital con Optitex.
        </p>
      </section>
    </main>

    <footer class="main-footer">
      <div class="container">
        <p>&copy; 2024 Modatomía. Todos los derechos reservados.</p>
      </div>
    </footer>

    <script>
      // Verificar que el script de Auth0 está cargado
      function waitForAuth0() {
        return new Promise((resolve) => {
          if (window.auth0) {
            resolve();
          } else {
            const check = setInterval(() => {
              if (window.auth0) {
                clearInterval(check);
                resolve();
              }
            }, 100);
          }
        });
      }

      // Inicializar Auth0
      async function initAuth0() {
        await waitForAuth0();

        try {
          const client = await window.auth0.createAuth0Client({
            domain: "dev-ao28w8mm01qxvpqa.us.auth0.com",
            clientId: "POytIwtV3rWDTkS4apTJCeMzhVqX8v1e",
            authorizationParams: {
              redirect_uri: window.location.origin,
            },
          });

          // Guardar cliente en window para acceso global
          window.auth0Client = client;

          // Configurar botones
          document.getElementById("login").onclick = () =>
            client.loginWithRedirect();
          document.getElementById("logout").onclick = () =>
            client.logout({
              logoutParams: {
                returnTo: window.location.origin,
              },
            });

          // Manejar callback de autenticación
          if (window.location.search.includes("code=")) {
            await client.handleRedirectCallback();
            window.history.replaceState({}, document.title, "/");
          }

          // Actualizar UI
          const isAuthenticated = await client.isAuthenticated();
          document.getElementById("login").style.display = isAuthenticated
            ? "none"
            : "block";
          document.getElementById("logout").style.display = isAuthenticated
            ? "block"
            : "none";
        } catch (error) {
          console.error("Error inicializando Auth0:", error);
        }
      }

      // Iniciar cuando el DOM esté listo
      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", initAuth0);
      } else {
        initAuth0();
      }
    </script>
  </body>
</html>
