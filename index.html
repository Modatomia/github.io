<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modatomía - Recursos Educativos</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1.2/auth0-spa-js.production.js"></script>
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <img src="assets/logo.png" alt="Modatomía Logo" class="logo" />
        <h1>Recursos Educativos</h1>
        <div class="auth-buttons">
          <button id="login" style="display: none">Iniciar Sesión</button>
          <button id="logout" style="display: none">Cerrar Sesión</button>
        </div>
        <!-- Añadimos un div para mensajes de estado -->
        <div id="auth-status" style="margin-top: 10px; color: #666"></div>
      </div>
    </header>

    <main class="container">
      <section id="welcome-section" class="welcome-section">
        <h2>Bienvenido a Modatomía</h2>
        <p>
          Portal de recursos educativos para estudiantes del curso de patronaje
          digital con Optitex.
        </p>
      </section>

      <section id="user-content" style="display: none">
        <!-- Contenido para usuarios autenticados -->
      </section>

      <!-- Añadimos una sección para logs de desarrollo -->
      <section
        id="debug-logs"
        style="
          margin-top: 20px;
          padding: 10px;
          background: #f5f5f5;
          display: none;
        "
      >
        <h3>Logs de Desarrollo</h3>
        <pre id="debug-output" style="white-space: pre-wrap"></pre>
      </section>
    </main>

    <footer class="main-footer">
      <div class="container">
        <p>&copy; 2024 Modatomía. Todos los derechos reservados.</p>
      </div>
    </footer>

    <script>
      let auth0Client = null;
      const baseURL = window.location.origin;
      const debugMode = true; // Activar/desactivar modo debug

      // Función para mostrar logs
      function log(message, type = "info") {
        if (debugMode) {
          const timestamp = new Date().toISOString();
          const logMessage = `[${timestamp}] [${type}] ${message}`;
          console.log(logMessage);

          const debugOutput = document.getElementById("debug-output");
          if (debugOutput) {
            debugOutput.textContent =
              logMessage + "\n" + debugOutput.textContent;
          }

          const authStatus = document.getElementById("auth-status");
          if (authStatus) {
            authStatus.textContent = message;
          }
        }
      }

      // Mostrar la sección de debug si está activo
      if (debugMode) {
        document.getElementById("debug-logs").style.display = "block";
      }

      const configureAuth0 = async () => {
        try {
          log("Configurando Auth0...");
          auth0Client = await auth0.createAuth0Client({
            domain: "dev-ao28w8mm01qxvpqa.us.auth0.com",
            client_id: "POytIwtV3rWDTkS4apTJCeMzhVqX8v1e",
            authorizationParams: {
              redirect_uri: `${baseURL}/callback.html`,
              response_type: "code",
              scope: "openid profile email",
            },
            cacheLocation: "localstorage",
            useRefreshTokens: true,
          });
          log("Auth0 configurado exitosamente");
        } catch (error) {
          log(`Error configurando Auth0: ${error.message}`, "error");
          throw error;
        }
      };

      const updateUI = async () => {
        try {
          log("Actualizando UI...");
          const isAuthenticated = await auth0Client.isAuthenticated();
          log(`Estado de autenticación: ${isAuthenticated}`);

          const loginButton = document.getElementById("login");
          const logoutButton = document.getElementById("logout");
          const welcomeSection = document.getElementById("welcome-section");
          const userContent = document.getElementById("user-content");

          loginButton.style.display = isAuthenticated ? "none" : "block";
          logoutButton.style.display = isAuthenticated ? "block" : "none";
          welcomeSection.style.display = isAuthenticated ? "none" : "block";
          userContent.style.display = isAuthenticated ? "block" : "none";

          if (isAuthenticated) {
            const user = await auth0Client.getUser();
            log(`Usuario autenticado: ${user.email}`);
            userContent.innerHTML = `
              <h2>Bienvenido ${user.name || user.email}</h2>
              <p>Accede a tus recursos educativos aquí.</p>
            `;
          }
        } catch (error) {
          log(`Error actualizando UI: ${error.message}`, "error");
          throw error;
        }
      };

      const handleLogin = async () => {
        try {
          log("Iniciando proceso de login...");
          await auth0Client.loginWithRedirect({
            authorizationParams: {
              redirect_uri: `${baseURL}/callback.html`,
            },
          });
        } catch (error) {
          log(`Error en login: ${error.message}`, "error");
          throw error;
        }
      };

      const handleLogout = async () => {
        try {
          log("Iniciando proceso de logout...");
          await auth0Client.logout({
            logoutParams: {
              returnTo: baseURL,
            },
          });
        } catch (error) {
          log(`Error en logout: ${error.message}`, "error");
          throw error;
        }
      };

      window.onload = async () => {
        try {
          log("Iniciando aplicación...");
          await configureAuth0();

          const loginButton = document.getElementById("login");
          const logoutButton = document.getElementById("logout");

          loginButton.addEventListener("click", handleLogin);
          logoutButton.addEventListener("click", handleLogout);

          if (
            window.location.search.includes("code=") ||
            window.location.search.includes("error=")
          ) {
            log("Detectado código de autorización, procesando callback...");
            await auth0Client.handleRedirectCallback();
            window.history.replaceState(
              {},
              document.title,
              window.location.pathname
            );
            log("Callback procesado exitosamente");
          }

          await updateUI();
          log("Aplicación iniciada correctamente");
        } catch (error) {
          log(`Error en la inicialización: ${error.message}`, "error");
        }
      };
    </script>
  </body>
</html>
