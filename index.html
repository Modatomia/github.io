<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modatomía - Recursos Educativos</title>
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Fuentes -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Auth0 SDK -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1.2/auth0-spa-js.production.js"></script>
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <img src="assets/logo.png" alt="Modatomía Logo" class="logo" />
        <h1>Recursos Educativos</h1>
        <div class="auth-buttons">
          <button id="login">Iniciar Sesión</button>
          <button id="logout">Cerrar Sesión</button>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="welcome-section">
        <h2>Bienvenido a Modatomía</h2>
        <p>
          Portal de recursos educativos para estudiantes del curso de patronaje
          digital con Optitex.
        </p>
      </section>
    </main>

    <footer class="main-footer">
      <div class="container">
        <p>&copy; 2024 Modatomía. Todos los derechos reservados.</p>
      </div>
    </footer>

    <script>
      let auth0Client = null;

      const configureAuth0 = async () => {
        try {
          auth0Client = await auth0.createAuth0Client({
            domain: "dev-ao28w8mm01qxvpqa.us.auth0.com",
            client_id: "POytIwtV3rWDTkS4apTJCeMzhVqX8v1e",
            authorizationParams: {
              redirect_uri: "https://recursos.modatomia.com",
              response_type: "code",
              scope: "openid profile email",
            },
          });
        } catch (error) {
          console.error("Error configurando Auth0:", error);
        }
      };

      const handleLogin = async () => {
        try {
          console.log("Iniciando login...");
          await auth0Client.loginWithRedirect({
            authorizationParams: {
              redirect_uri: "https://recursos.modatomia.com",
              prompt: "login",
            },
          });
        } catch (error) {
          console.error("Error en login:", error);
        }
      };

      const handleLogout = async () => {
        try {
          console.log("Iniciando logout...");
          await auth0Client.logout({
            logoutParams: {
              returnTo: "https://recursos.modatomia.com",
            },
          });
        } catch (error) {
          console.error("Error en logout:", error);
        }
      };

      window.onload = async () => {
        await configureAuth0();

        try {
          // Manejar el callback de redirección
          if (
            window.location.search.includes("code=") ||
            window.location.search.includes("error=")
          ) {
            await auth0Client.handleRedirectCallback();
            window.history.replaceState({}, document.title, "/");
          }

          // Configurar botones
          const loginButton = document.getElementById("login");
          const logoutButton = document.getElementById("logout");

          loginButton.addEventListener("click", handleLogin);
          logoutButton.addEventListener("click", handleLogout);

          // Actualizar UI basado en estado de autenticación
          const isAuthenticated = await auth0Client.isAuthenticated();
          loginButton.style.display = isAuthenticated ? "none" : "block";
          logoutButton.style.display = isAuthenticated ? "block" : "none";

          if (isAuthenticated) {
            const user = await auth0Client.getUser();
            console.log("Usuario autenticado:", user);
          }

          console.log("Auth0 inicializado correctamente");
        } catch (error) {
          console.error("Error en la inicialización:", error);
        }
      };
    </script>
  </body>
</html>
