<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modatomía - Recursos Educativos</title>
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Fuentes -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <img src="assets/logo.png" alt="Modatomía Logo" class="logo" />
        <h1>Recursos Educativos</h1>
        <div class="auth-buttons">
          <button id="login">Iniciar Sesión</button>
          <button id="logout">Cerrar Sesión</button>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="welcome-section">
        <h2>Bienvenido a Modatomía</h2>
        <p>
          Portal de recursos educativos para estudiantes del curso de patronaje
          digital con Optitex.
        </p>
      </section>
    </main>

    <footer class="main-footer">
      <div class="container">
        <p>&copy; 2024 Modatomía. Todos los derechos reservados.</p>
      </div>
    </footer>

    <!-- Auth0 SDK -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>

    <script>
      let auth0Client = null;

      const configureClient = async () => {
        auth0Client = await createAuth0Client({
          domain: "dev-ao28w8mm01qxvpqa.us.auth0.com",
          client_id: "POytIwtV3rWDTkS4apTJCeMzhVqX8v1e",
          redirect_uri: `${window.location.origin}`,
          cacheLocation: "localstorage",
        });
      };

      const updateUI = async () => {
        const isAuthenticated = await auth0Client.isAuthenticated();
        document.getElementById("login").style.display = isAuthenticated
          ? "none"
          : "block";
        document.getElementById("logout").style.display = isAuthenticated
          ? "block"
          : "none";
      };

      const login = async () => {
        console.log("Iniciando login...");
        try {
          await auth0Client.loginWithRedirect({
            redirect_uri: window.location.origin,
          });
        } catch (err) {
          console.log("Error en login:", err);
        }
      };

      const logout = () => {
        try {
          auth0Client.logout({
            returnTo: window.location.origin,
          });
        } catch (err) {
          console.log("Error en logout:", err);
        }
      };

      window.onload = async () => {
        await configureClient();

        // Manejo del callback de autenticación
        if (window.location.search.includes("code=")) {
          try {
            await auth0Client.handleRedirectCallback();
            window.history.replaceState({}, document.title, "/");
          } catch (err) {
            console.log("Error handling redirect:", err);
          }
        }

        await updateUI();

        // Event listeners
        const loginButton = document.getElementById("login");
        const logoutButton = document.getElementById("logout");

        loginButton.addEventListener("click", login);
        logoutButton.addEventListener("click", logout);

        console.log("Auth0 inicializado correctamente");
      };
    </script>
  </body>
</html>
