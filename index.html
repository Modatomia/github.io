<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modatomía - Recursos Educativos</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1.2/auth0-spa-js.production.js"></script>
    <style>
      .auth-button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-family: "Quicksand", sans-serif;
        font-weight: 600;
        margin: 0 5px;
        transition: background-color 0.3s ease;
      }

      #login {
        background-color: #1abc9c;
        color: white;
      }

      #login:hover {
        background-color: #16a085;
      }

      #logout {
        background-color: #ff6e40;
        color: white;
      }

      #logout:hover {
        background-color: #ff5722;
      }

      .auth-status {
        margin-top: 10px;
        font-family: "Poppins", sans-serif;
        color: #666;
        min-height: 20px;
        padding: 8px;
        border-radius: 4px;
      }

      .auth-status.error {
        background-color: #ffebee;
        color: #ff6e40;
      }

      #debug-panel {
        margin: 20px;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 4px;
        font-family: monospace;
        display: none;
      }

      #debug-panel pre {
        margin: 0;
        white-space: pre-wrap;
        word-break: break-word;
      }
    </style>
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <img src="assets/logo.png" alt="Modatomía Logo" class="logo" />
        <h1>Recursos Educativos</h1>
        <div class="auth-buttons">
          <button id="login" class="auth-button">Iniciar Sesión</button>
        </div>
        <div id="auth-status" class="auth-status"></div>
      </div>
    </header>

    <main class="container">
      <section id="welcome-section" class="welcome-section">
        <h2>Bienvenido a Modatomía</h2>
        <p>
          Portal de recursos educativos para estudiantes del curso de patronaje
          digital con Optitex.
        </p>
      </section>
    </main>

    <div id="debug-panel">
      <h3>Debug Log</h3>
      <pre id="debug-log"></pre>
    </div>

    <footer class="main-footer">
      <div class="container">
        <p>&copy; 2024 Modatomía. Todos los derechos reservados.</p>
      </div>
    </footer>

    <script>
      const AUTH_CONFIG = {
        domain: "dev-ao28w8mm01qxvpqa.us.auth0.com",
        clientId: "POytIwtV3rWDTkS4apTJCeMzhVqX8v1e",
        baseURL: "https://recursos.modatomia.com",
      };

      let auth0Client = null;

      function debugLog(message) {
        console.log(message);
        const debugLog = document.getElementById("debug-log");
        if (debugLog) {
          const timestamp = new Date().toISOString();
          debugLog.textContent =
            `[${timestamp}] ${message}\n` + debugLog.textContent;
        }
      }

      function showStatus(message, type = "info") {
        debugLog(`${type.toUpperCase()}: ${message}`);
        const authStatus = document.getElementById("auth-status");
        if (authStatus) {
          authStatus.textContent = message;
          authStatus.className = `auth-status ${type}`;
          if (type !== "error") {
            setTimeout(() => {
              authStatus.textContent = "";
              authStatus.className = "auth-status";
            }, 3000);
          }
        }
      }

      async function checkAndRedirect() {
        try {
          const isAuthenticated = await auth0Client.isAuthenticated();
          debugLog(`Usuario autenticado: ${isAuthenticated}`);

          if (isAuthenticated) {
            const user = await auth0Client.getUser();
            debugLog(`Redirigiendo usuario autenticado: ${user.email}`);
            window.location.replace("/dashboard.html");
            return true;
          }
          return false;
        } catch (error) {
          debugLog(`Error en checkAndRedirect: ${error.message}`);
          return false;
        }
      }

      async function initAuth0() {
        try {
          debugLog("Iniciando configuración de Auth0");

          auth0Client = await auth0.createAuth0Client({
            domain: AUTH_CONFIG.domain,
            clientId: AUTH_CONFIG.clientId,
            cacheLocation: "localstorage",
            useRefreshTokens: true,
            authorizationParams: {
              redirect_uri: `${AUTH_CONFIG.baseURL}/callback.html`,
              scope: "openid profile email",
            },
          });

          debugLog("Auth0 configurado exitosamente");

          // Manejar el callback si existe
          if (
            window.location.search.includes("code=") ||
            window.location.search.includes("error=")
          ) {
            debugLog("Detectado código de autorización en la URL");
            window.location.replace("/callback.html" + window.location.search);
            return;
          }

          // Verificar autenticación
          await checkAndRedirect();
        } catch (error) {
          debugLog(`Error en initAuth0: ${error.message}`);
          showStatus(`Error de inicialización: ${error.message}`, "error");
        }
      }

      async function handleLogin() {
        try {
          showStatus("Iniciando proceso de login...");
          debugLog("Iniciando login con Auth0");

          // Abrir en nueva pestaña
          const loginWindow = window.open("about:blank", "_blank");

          await auth0Client.loginWithRedirect({
            authorizationParams: {
              redirect_uri: `${AUTH_CONFIG.baseURL}/callback.html`,
            },
            openUrl: (url) => {
              loginWindow.location.href = url;
            },
          });
        } catch (error) {
          debugLog(`Error en login: ${error.message}`);
          showStatus(`Error de login: ${error.message}`, "error");
        }
      }

      // Eventos y inicialización
      document.getElementById("login").addEventListener("click", handleLogin);

      // Mostrar panel de debug en desarrollo
      if (
        window.location.hostname === "localhost" ||
        window.location.hostname === "127.0.0.1" ||
        window.location.hostname.includes("vercel.app")
      ) {
        document.getElementById("debug-panel").style.display = "block";
      }

      // Inicializar cuando el documento esté listo
      window.onload = initAuth0;
    </script>
  </body>
</html>
