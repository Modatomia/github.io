<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modatomía</title>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1.2/auth0-spa-js.production.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
      }

      .loader {
        width: 48px;
        height: 48px;
        border: 5px solid #1e3d59;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .error-message {
        display: none;
        color: #ff6e40;
        text-align: center;
        padding: 20px;
        background-color: #ffebee;
        border-radius: 4px;
        margin: 20px;
        font-family: system-ui, -apple-system, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="loader"></div>
    <div id="error" class="error-message"></div>

    <script>
      const AUTH_CONFIG = {
        domain: "dev-ao28w8mm01qxvpqa.us.auth0.com",
        clientId: "POytIwtV3rWDTkS4apTJCeMzhVqX8v1e",
        baseURL: "https://recursos.modatomia.com",
      };

      async function handleCallback() {
        try {
          const auth0Client = await auth0.createAuth0Client({
            domain: AUTH_CONFIG.domain,
            clientId: AUTH_CONFIG.clientId,
            cacheLocation: "localstorage",
            useRefreshTokens: true,
            authorizationParams: {
              redirect_uri: `${AUTH_CONFIG.baseURL}/callback.html`,
              scope: "openid profile email",
            },
          });

          if (window.location.search.includes("code=")) {
            await auth0Client.handleRedirectCallback();

            const isAuthenticated = await auth0Client.isAuthenticated();
            if (isAuthenticated) {
              const token = await auth0Client.getTokenSilently();
              const user = await auth0Client.getUser();

              localStorage.setItem("auth_token", token);
              localStorage.setItem("user_email", user.email);

              window.location.replace("/dashboard.html");
              return;
            }
          }

          window.location.replace("/");
        } catch (error) {
          const errorElement = document.getElementById("error");
          errorElement.textContent = "Error de autenticación";
          errorElement.style.display = "block";

          localStorage.clear();
          sessionStorage.clear();

          setTimeout(() => {
            window.location.replace("/");
          }, 2000);
        }
      }

      window.onload = handleCallback;
    </script>
  </body>
</html>
